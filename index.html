<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Awdhesh calculator</title>
     <link rel="stylesheet" href="index.css">
</head>
<body><h1>calculator</h1>
  <div class="container">
      <div class="screen">
          <input type="text" id="txt">

      </div>
      <div class="keypad">
          <div class="keys"value="" onclick="clr()">C</div>
          <div class="keys" value="" onclick="Back()">back</div>
          <div class="keys" value="" onclick="e()">=</div>
          <div class="keys" value="+" onclick="display('+')">+</div>
          <div class="keys" value="-" onclick="display('-')">-</div>
          <div class="keys" value="" onclick="display('/')">/</div>
          <div class="keys" value="" onclick="display('*')">*</div>
          <div class="keys" value="" onclick="display('0')">0</div>
          <div class="keys" value="" onclick="display('1')">1</div>
          <div class="keys" value="" onclick="display('2')">2</div>
          <div class="keys" value="" onclick="display('3')">3</div>
          <div class="keys" value="" id="four" onclick="display('4')">4</div>
          <div class="keys" value="" onclick="display('5')">5</div>
          <div class="keys" value="" onclick="display('6')">6</div>
          <div class="keys" value="" onclick="display('7')">7</div>
          <div class="keys" value="" onclick="display('8')">8</div>
          <div class="keys" value="" onclick="display('9')">9</div>
          <div class="keys" value="" onclick="spc()">space</div>
          
          <!-- <input  class="keys" value="1" onclick="display('1')">1> -->
      </div>
  </div>  
</body>
<script src="index.js"></script>
</html>
